<br><br><br>
<body>
    <h2 class="text-center">{{title}}</h2>
    <div class="container">
        <form>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Insurance Account No.</th>
                        <th>Paid Amount</th>
                        <th>Tax Amount</th>
                        <th>Total Amount</th>
                        <th>Paid Date</th>
                        <th>Transaction Type</th>
                        <th>status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td [(ngModel)]="customerName"></td>
                        <td [(ngModel)]="insuranceAccountNo"></td>
                        <td [(ngModel)]="paidAmount"></td>
                        <td [(ngModel)]="taxAmount"></td>
                        <td [(ngModel)]="totalAmount"></td>
                        <td [(ngModel)]="paidDate"></td>
                        <td [(ngModel)]="transType"></td>
                        <td [(ngModel)]="status"></td>
                        <td [(ngModel)]="Action"><a href="Download">Download</a></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
