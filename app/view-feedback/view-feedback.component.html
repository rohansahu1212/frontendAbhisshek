<br><br><br>
<body>
    <h2 class="text-center">{{title}}</h2>
    <div class="container">
        <form>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Title</th>
                        <th>Message</th>
                        <th>Contact Date</th>
                        <th>Reply</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td [(ngModel)]="customerName"></td>
                        <td [(ngModel)]="Qtitle"></td>
                        <td [(ngModel)]="message"></td>
                        <td [(ngModel)]="contactDate"></td>
                        <td [(ngModel)]="reply"></td>
                        <td [(ngModel)]="action"><a href="edit">Edit/</a><br><a href="delete">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
