<body>
    <h2 class="text-center">{{title}}</h2>
    <div class="container">
        <form>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Employee Type</th>
                        <th>Employee Name</th>
                        <th>Login Id</th>
                        <th>Password</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let employee of employees">
                    <tr>
                        <td >{{employee.type}}</td>
                        <td >{{employee.name}}</td>
                        <td >{{employee.id}}</td>
                        <td >{{employee.password}}</td>
                        <td >{{employee.status}}</td>
                        <td><a href="edit">Edit/</a><br><a href="delete">Delete</a></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
